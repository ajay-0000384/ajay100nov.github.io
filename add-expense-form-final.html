
<!DOCTYPE html>
<html>
<head>
  <title>Add Kitchen Expense</title>
</head>
<body>
  <h2>Add Expense</h2>
  <form id="expenseForm">
    <label>Name:</label>
    <select id="name" required>
      <option>Ajay Mishra</option>
      <option>Satendra Singh</option>
      <option>Sonu Singh</option>
      <option>Biswajit Das</option>
      <option>Bhaskar Singh</option>
    </select><br><br>
    <label>Date:</label>
    <input type="date" id="date" required /><br><br>
    <label>Amount:</label>
    <input type="number" id="amount" required /><br><br>
    <label>Reason:</label>
    <input type="text" id="reason" required /><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyc21dHVEC8JYhYBRU7y6JairysEecedysv4a4Y5YA00HEVCC1qVTfbDK8GFQPDAdzj/exec';

    document.getElementById('expenseForm').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        amount: document.getElementById('amount').value,
        reason: document.getElementById('reason').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => alert("✅ Data Saved!"))
      .catch(err => alert("❌ Error!"));
    });
  </script>
</body>
</html>
